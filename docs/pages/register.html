<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/CSS/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/CSS/common.css">
    <script src="../assets/JS/register.js" defer></script>
</head>
<body>
    <div class="auth-container register-container">
        <div class="auth-header">
            Sign up Form
        </div>
        <div class="auth-body">
            <div class="avatar-container">
                <i class="avatar-icon fas fa-user-plus"></i>
            </div>
            
            <div class="input-group">
                <input type="email" class="input-field" placeholder="Nhập Gmail" required>
                <span class="input-icon">
                    <i class="fas fa-envelope"></i>
                </span>
            </div>
            
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Nhập tên đăng nhập" required>
                <span class="input-icon">
                    <i class="fas fa-user"></i>
                </span>
            </div>
            
            <div class="input-group">
                <input type="password" class="input-field" placeholder="Nhập mật khẩu" required>
                <span class="input-icon">
                    <i class="fas fa-lock"></i>
                </span>
            </div>
            
            <div class="input-group">
                <input type="password" class="input-field" placeholder="Nhập lại mật khẩu" required>
                <span class="input-icon">
                    <i class="fas fa-lock"></i>
                </span>
            </div>
            
            <button class="auth-button register-button">Sign Up</button>
            
            <div class="auth-link login-link">
                Đã có tài khoản? <a href="login.html">Đăng nhập</a>
            </div>
        </div>
    </div>
</body>
</html>
