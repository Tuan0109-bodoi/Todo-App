<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="../assets/CSS/todo.css" />
    <link rel="stylesheet" href="../assets/CSS/common.css" />
    <script src="../assets/JS/todo.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <div class="todo-container">
      <h1>My To-Do List</h1>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Add a new task..."
          required
        />
        <button type="submit">Add</button>
      </form>
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Search tasks..." />
        <select id="status-filter" class="status-filter">
          <option value="all">Tất cả</option>
          <option value="completed">Đã hoàn thành</option>
          <option value="uncompleted">Chưa hoàn thành</option>
        </select>
        <input type="text" id="limit-input" placeholder="Limit" required />
        <button type="submit" id="confirm">Confirm</button>
      </div>

      <!-- Thông báo lỗi -->
      <div id="error-message" class="error-message"></div>

      <!-- Danh sách công việc -->
      <div id="todo-list-container">
        <ul id="todo-list"></ul>
      </div>

      <!-- Phân trang -->
      <div class="pagination-container">
        <div class="page-jumper">
          <button id="first_page">
            <span class="material-symbols-outlined">first_page</span>
          </button>
          <button id="arrow_back">
            <span class="material-symbols-outlined">arrow_back</span>
          </button>

          <!-- Đặt ul.pagination ở giữa -->
          <ul id="pagination" class="pagination">
            <!-- Các số trang sẽ được rendered bởi JavaScript -->
          </ul>

          <button id="arrow_forward">
            <span class="material-symbols-outlined">arrow_forward</span>
          </button>
          <button id="last_page">
            <span class="material-symbols-outlined">last_page</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
